<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Админка бота новостей{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            border-radius: 10px;
            margin: 5px 0;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .news-item {
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }
        .news-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }
        .btn-approve {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
        }
        .btn-reject {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="fas fa-robot"></i> Админка бота
                        </h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
                                <i class="fas fa-tachometer-alt"></i> Дашборд
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'news_management' %}active{% endif %}" href="{{ url_for('news_management') }}">
                                <i class="fas fa-newspaper"></i> Управление новостями
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="toggleBot()">
                                <i class="fas fa-power-off"></i> <span id="bot-status">Управление ботом</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{% block page_title %}Дашборд{% endblock %}</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshData()">
                                <i class="fas fa-sync-alt"></i> Обновить
                            </button>
                        </div>
                    </div>
                </div>

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // WebSocket подключение
        const socket = io();
        
        socket.on('connect', function() {
            console.log('Подключено к серверу');
        });
        
        socket.on('status', function(data) {
            console.log('Статус:', data.message);
        });

        // Функции управления
        function refreshData() {
            location.reload();
        }

        function toggleBot() {
            const statusEl = document.getElementById('bot-status');
            const isRunning = statusEl.textContent.includes('Остановить');
            
            if (isRunning) {
                fetch('/api/stop_bot', {method: 'POST'})
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            statusEl.innerHTML = '<i class="fas fa-play"></i> Запустить бота';
                            showAlert('Бот остановлен', 'success');
                        }
                    });
            } else {
                fetch('/api/start_bot', {method: 'POST'})
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            statusEl.innerHTML = '<i class="fas fa-stop"></i> Остановить бота';
                            showAlert('Бот запущен', 'success');
                        }
                    });
            }
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        // Загружаем статус бота при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    const statusEl = document.getElementById('bot-status');
                    if (data.bot_running) {
                        statusEl.innerHTML = '<i class="fas fa-stop"></i> Остановить бота';
                    } else {
                        statusEl.innerHTML = '<i class="fas fa-play"></i> Запустить бота';
                    }
                });
        });
    </script>
</body>
</html>
