[build]
  command = "pip install -r requirements.txt"
  publish = "."

[build.environment]
  PYTHON_VERSION = "3.9"

# Netlify Functions для запуска бота
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Redirects для SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
